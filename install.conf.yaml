- defaults:
    links:
      relink: true

- clean: ['~']

- create:
  - ~/.config
  - ~/.terminalizer

- link:
    ~/.tmux.conf: config/tmux.conf
    ~/.vim: config/vim
    ~/.vimrc: config/vimrc
    ~/.zshrc: config/zshrc
    ~/.irbrc: config/irbrc
    ~/.aliasrc: config/aliasrc
    ~/.gitignore_global: config/gitignore_global
    ~/.gemrc: config/gemrc
    ~/.gitconfig: config/gitconfig
    ~/.config/kitty:
      relink: true
      path: config/kitty
    ~/.config/sway:
      relink: true
      path: config/sway
    ~/.config/swaylock:
      relink: true
      path: config/swaylock
    ~/.config/waybar:
      relink: true
      path: config/waybar
    ~/.config/mako:
      relink: true
      path: config/mako
    ~/.config/environment.d:
      relink: true
      path: config/environment.d
    ~/.terminalizer/config.yml:
      relink: true
      path: config/terminalizer.config.yml
    ~/bin:
      relink: true
      path: bin

- shell:
    - ['git submodule update --init --recursive', 'Installing submodules']
